<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
<div class="wrapper">
    <!-- Vue app start -->
    <div id="app">
 <h1>{{title}}</h1>
        <form @submit.prevent="onSubmit()">
            <input type="text"
                   required
                   v-model="input.value"
                   :placeholder="input.placeholder">
            <button type="submit">Add new note</button>
        </form>
<div class="notes">
    <div class="note" v-for="(note, index) in notes">

        <p>
            <span @click="remove(index)">&#10005;</span>
            {{index}} - {{note}}
        </p>

    </div>
</div>
    </div>
    <!-- Vue app end -->
</div>

<script src="app.js">

</script>
</body>
</html>
